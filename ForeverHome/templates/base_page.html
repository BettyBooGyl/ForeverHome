<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block css %} {% endblock %}
    <link rel="stylesheet" href="{% static 'profile_app/css/styles.css'%}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'search' %}">Search</a>
        {% if request.user.is_authenticated %}
        <a href="{% url 'userprofile' %}" width="40"><img src = '{{request.user.profile_picture.url}}' width="72" height="72"></a>
        <a href="{% url 'sign_out' %}">Sign out</a>
        {% else %}
        <a href="{% url 'sign_in' %}">Sign in</a>
        <a href="{% url 'sign_up' %}">Sign up</a>
        {% endif %}
    </nav>
    <div class="main">
        {% block content %}

        {% endblock content %}
    </div>
    <footer>
        <a href="{% url 'about_us' %}"> To the about us </a>
        <a href ="{% url 'personalities' %}"> Personalities descriptions </a>
    </footer>
</body>
</html>
