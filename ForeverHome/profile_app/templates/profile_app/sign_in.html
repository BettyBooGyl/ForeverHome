
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
{% extends 'base_page.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="card card signin">
            <div class="card-body">
                <form class="form-signin" method="post">{% csrf_token %}
                        <div class="d-flex flex-column pb-3">
                            <img class="img-fluid mx-auto d-block" src="{% static 'profile_app/logo.png'%}" alt="logo" width="72" height="72">
                        </div>
                        <input type="email" name="email" id="inputEmail" class="form-control"
                            placeholder="Email address" required autofocus>
                       
                        <input type="password" name="password1" id="inputPassword" class="form-control"
                            placeholder="Password" required>
    
                        {% for field in signin_form %}
                        <p>
                            {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                        {% endfor %}
                        </p>
                        {% endfor %}
                        {% if signin_form.non_field_errors %}
                        <div style="color:red">
                            <p>{{signin_form.non_field_errors}}</p>
                        </div>
                        {% endif %}
                        <button class ="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
                
                </form>

            </div>
        </div>
    </div>
</div>
</div>

{% endblock content %}
</html>
