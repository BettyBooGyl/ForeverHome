{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<div class="row">
		<!-- Filters -->
		<div class="col-md-3">
			{% include 'filters.html' %}
		</div>
		<div class="col-md-9">
			<!-- Pets -->
			<h3 class="mb-4 border-bottom pb-1">
				Pets
			</h3>
			<div class="row" id="filteredPets">
				{% for pet in data %}
				<div class="col-lg-4 col-md-6 mb-4 pet-box">
					<div class="card shadow">
					  <a href="/pet/{{pet.slug}}/{{pet.id}}"><img src="/media/{{pet.petattribute_set.first.image}}" class="card-img-top" alt="{{pet.title}}"></a>
					  <div class="card-body">
					    <h5 class="card-text"><a href="/pet/{{pet.slug}}/{{pet.id}}">{{pet.title}}</a></h5>
					    <h6>$ <span class="pet-price-{{pet.id}}">{{pet.petattribute_set.first.price}}</span></h6>
					  </div>
					  	<div class="card-footer">
				          <input type="hidden" value="1" class="form-control pet-qty-{{pet.id}}" id="petQty" />
				          <input type="hidden" class="pet-image-{{pet.id}}" value="{{pet.petattribute_set.first.image}}" />
				          <input type="hidden" class="pet-id-{{pet.id}}" value="{{pet.id}}" />
				          <input type="hidden" class="pet-title-{{pet.id}}" value="{{pet.title}}" />
							  	<button class="btn btn-sm btn-primary add-to-cart" data-index="{{pet.id}}"><i class="fa fa-shopping-cart"></i></button>
							  	<button class="btn btn-sm btn-danger"><i class="fa fa-heart"></i></button>
							  	<span class="float-right">
							  		4.5/5
							  		<i class="fa fa-star text-warning"></i>
							  	</span>
					  	</div>
					</div>
				</div>
				{% endfor %}
			</div>
			<p class="my-4 text-center"><button id="loadMore" data-total="{{total_data}}" data-limit="3" class="btn btn-dark btn-sm">Load More <i class="fa fa-sync load-more-icon"></i></button></p>
		</div>
	</div>
</main>
{% endblock %}
